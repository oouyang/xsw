name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      # Overwrite config.json with gh-pages API URL before build
      # (config.json has higher priority than VITE_API_BASE env var)
      - run: |
          node -e "
            const fs = require('fs');
            const cfg = JSON.parse(fs.readFileSync('public/config.json'));
            cfg.apiBaseUrl = '${{ vars.API_BASE_URL }}';
            fs.writeFileSync('public/config.json', JSON.stringify(cfg, null, 2));
          "
        if: ${{ vars.API_BASE_URL != '' }}

      - run: npx quasar build
        env:
          # Fallback if config.json override above is skipped
          VITE_API_BASE: ${{ vars.API_BASE_URL }}
          # Asset prefix for GitHub Pages subpath (e.g. /xsw/)
          PUBLIC_PATH: /${{ github.event.repository.name }}/

      # GitHub Pages + history mode: copy index.html â†’ 404.html
      # so all SPA routes resolve instead of returning GitHub's 404 page
      - run: cp dist/spa/index.html dist/spa/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
