<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1976d2"/>

  <!-- Open book -->
  <g transform="translate(256, 270)">
    <!-- Left page -->
    <path d="M-25,-110 C-90,-120 -140,-110 -155,-95 L-155,85 C-140,70 -90,80 -25,90 Z"
          fill="#ffffff"/>

    <!-- Right page -->
    <path d="M25,-110 C90,-120 140,-110 155,-95 L155,85 C140,70 90,80 25,90 Z"
          fill="#ffffff"/>

    <!-- Text lines on left page -->
    <g stroke="#64b5f6" stroke-width="6" stroke-linecap="round">
      <line x1="-130" y1="-60" x2="-50" y2="-60"/>
      <line x1="-130" y1="-25" x2="-60" y2="-25"/>
      <line x1="-130" y1="10" x2="-55" y2="10"/>
      <line x1="-130" y1="45" x2="-65" y2="45"/>
    </g>

    <!-- Text lines on right page -->
    <g stroke="#64b5f6" stroke-width="6" stroke-linecap="round">
      <line x1="50" y1="-60" x2="130" y2="-60"/>
      <line x1="60" y1="-25" x2="130" y2="-25"/>
      <line x1="55" y1="10" x2="130" y2="10"/>
      <line x1="65" y1="45" x2="130" y2="45"/>
    </g>

    <!-- Center spine/binding -->
    <path d="M-25,-110 Q0,-120 25,-110 L25,90 Q0,100 -25,90 Z"
          fill="#bbdefb"/>
    <line x1="0" y1="-105" x2="0" y2="95" stroke="#1976d2" stroke-width="3"/>
  </g>
</svg>
